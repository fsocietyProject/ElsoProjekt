<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign in_Fsociety Movie DataBase</title>
  </head>
  <body class="fooldalBody">
    <header>
      <h1 class="bejh1">Fsociety Movie DataBase - Sign in/up</h1>
    </header>
    <nav>
      <ul class="fooldalUl">
        <li class="fooldLi"><a class="fooldA" href="index.html">Főoldal</a></li>
        <li class="fooldLi">
          <a class="fooldA" href="bejelentk.html">Bejelentkezés/Regisztráció</a>
        </li>
        <li class="fooldLi">
          <a class="fooldA" href="rendeles.html">Rendelés</a>
        </li>
        <li class="fooldLi">
          <a class="fooldA" href="comments.html">Kommentszekció</a>
        </li>
      </ul>
    </nav>
    <main class="bejForms">        
        <div class="bejDiv1">
            <form class="bejelentkezes" action="index.html">
                <fieldset>
                    <legend>Bejelentkezés</legend>
                    <label for="fnev">Felhasználó név:</label>
                    <input class="ures" type="text" id="fnev" name="fnev"><br>
                    <label for="pwd">Jelszó:</label>
                    <input class="ures" type="password" id="pwd" name="pwd"><br>
                    <input class="bejGomb1" type="submit" value="Bejelentkezés">
                </fieldset>
            </form>
        </div>
        <div class="bejDiv2">
            <form class="regisztracio" action="index.html">
                <fieldset>
                    <legend>Regisztráció</legend>
                    <label for="vnev">Vezetéknév:</label>
                    <input class="form-control ures" type="text" id="vnev" name="vnev"><br>
                    <label for="knev">Keresztnév:</label>
                    <input class="form-control ures" type="text" id="knev" name="knev"><br>
                    <label for="szul">Születési dátum:</label>
                    <input type="date" id="szul" name="szul"><br>
                    <label>e-mail</label>  
                    <input name="email" placeholder="vmi@gmail.com" class="form-control ures" required pattern="^\D+\w+@\w+\.com$" size="25" required><br>
                    <label for="pwd">Jelszó:</label>
                    <input class="form-control ures" type="password" id="pwd" name="pwd" pattern=".{8,}" title="Legalább 8 karakter"><br>
                    <input class="bejGomb2" type="submit" value="Regisztráció">
                </fieldset>
            </form>
        </div>       
    </main>
    <footer></footer>
  </body>
</html>
