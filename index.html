<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fsociety Movie DataBase</title>
</head>
<body class="fooldalBody">
    <header>
        <h1>Fsociety Movie DataBase</h1>
    </header>
    <nav>
        <ul class="fooldalUl">
            <li class="fooldLi"><a class="fooldA" href="index.html">Főoldal</a></li>
            <li class="fooldLi"><a class="fooldA" href="">Bejelentkezés/Regisztráció</a></li>
            <li class="fooldLi"><a class="fooldA" href="rendeles.html">Rendelés</a></li>
            <li class="fooldLi"><a class="fooldA" href="comments.html">Kommentszekció</a></li>
        </ul>
    </nav>
    <main>
		<div class="container">  
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>
		  
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
				<div class="item active">
				  <img src="slideshow/amerikai_h.png" alt="Amerikai Horror Sztori" style="width:100%;">
				</div>
		  
				<div class="item">
				  <img src="slideshow/avatar.jpg" alt="Avatár" style="width:100%;">
				</div>
			  
				<div class="item">
				  <img src="slideshow/spider.webp" alt="Pókverzum" style="width:100%;">
				</div>
			  </div>
		  
			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
		  </div>
