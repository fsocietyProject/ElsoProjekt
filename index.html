<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <title>Fsociety Movie DataBase</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="fooldalBody">
    <header>
        <h1>Fsociety Movie DataBase</h1>
    </header>
    <nav>
        <ul class="fooldalUl">
            <li class="fooldLi"><a class="fooldA" href="index.html">Főoldal</a></li>
            <li class="fooldLi"><a class="fooldA" href="bejelentk.html">Bejelentkezés/Regisztráció</a></li>

            <li class="fooldLi"><a class="fooldA" href="comments.html">Kommentszekció</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <!-- Első Carousel -->
            <div id="carouselExampleControls1" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="slideshow/amerikai_h.png" class="d-block w-100" alt="Amerikai Horror Sztori">
                    </div>
                    <div class="carousel-item">
                        <img src="slideshow/avatar.jpg" class="d-block w-100" alt="Avatár">
                    </div>
                    <div class="carousel-item">
                        <img src="slideshow/spider.webp" class="d-block w-100" alt="Pókverzum">
                    </div>
                    <div class="carousel-item">
                        <img src="slideshow/barbie.jpg" class="d-block w-100" alt="Barbie">
                    </div>
                    <div class="carousel-item">
                        <img src="slideshow/starWars.webp" class="d-block w-100" alt="Star Wars">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Második Carousel -->
            <div id="carouselExampleControls2" class="carousel slide mt-4" data-bs-ride="carousel">
				<h2 class="h2alsoCarouselek">Általad kedveltek alapján</h2>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="filmplakatok_kep/amerikaiHorrorS.webp" class="d-block w-100" alt="Amerikai Horrorsztori">
                            </div>
                            <div class="col-md-4">
                                <img src="filmplakatok_kep/Avatar-poszter.webp" class="d-block w-100" alt="Avatar">
                            </div>
                            <div class="col-md-4">
                                <img src="filmplakatok_kep/barbie.jpg" class="d-block w-100" alt="Barbie">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="filmplakatok_kep/drHouse.jpg" class="d-block w-100" alt="dr. House">

                            <div class="col-md-4">

                                <img src="filmplakatok_kep/mrRobot.jpg" class="d-block w-100" alt="Mr. Robot">

                </div>

                    <span class="visually-hidden">Previous</span>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

			<div id="carouselExampleControls3" class="carousel slide mt-4" data-bs-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">

                                <img src="filmplakatok_kep/nagyPenzrablas.webp" class="d-block w-100" alt="Nagy pénzrablás">
                            </div>
                            <div class="col-md-4">

                            </div>
                            <div class="col-md-4">
                                <img src="filmplakatok_kep/pokverzum.jpg" class="d-block w-100" alt="Pókverzum">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="filmplakatok_kep/starWarsf.jpg" class="d-block w-100" alt="Star Wars">

                            <div class="col-md-4">

                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

        </div>

    <!-- Bootstrap 5 JS és szükséges fájlok -->
